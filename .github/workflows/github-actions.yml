name: build
on: [push, pull_request]
env:
  access_token: ${{ secrets.access_token }}
jobs:
  test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "check"
            python: "3.11"
            toxpython: "python3.11"
            tox_env: "check"
            os: "ubuntu-latest"
          - name: "docs"
            python: "3.11"
            toxpython: "python3.11"
            tox_env: "docs"
            os: "ubuntu-latest"
          # - name: "py310 (ubuntu)"
          #   python: "3.10"
          #   toxpython: "python3.10"
          #   python_arch: "x64"
          #   tox_env: "py310"
          #   os: "ubuntu-latest"
          - name: "py311 (ubuntu)"
            python: "3.11"
            toxpython: "python3.11"
            python_arch: "x64"
            tox_env: "py311"
            os: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          architecture: ${{ matrix.python_arch }}
      - name: install dependencies
        run: |
          python -mpip install --progress-bar=off -r ci/requirements.txt
          virtualenv --version
          pip --version
          tox --version
          pip list --format=freeze
      - name: test
        env:
          TOXPYTHON: "${{ matrix.toxpython }}"
        run: >
          tox -e ${{ matrix.tox_env }} -v
